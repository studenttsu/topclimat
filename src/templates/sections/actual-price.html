<section class="section">
    <div class="actual-price">
        <div class="container">
            <div class="row">
                <div class="actual-price__card col-md-6 offset-md-3 col-sm-12 col-12">

                    <div class="actual-price__top">
                        <div class="actual-price__title">Получите расчет стомости</div>
                        <div class="actual-price__info">Вы получите ответ сегодня</div>
                    </div>

                    <form id="actual-price-form" class="order-form">
                        <div class="form-item">
                            <label>Площадь помещения</label>
                            <input name="square" type="number" required class="form-control">
                        </div>

                        <div class="form-item">
                            <label>Тип помещения</label>

                            <select name="room-type" class="select form-control">
                                <option>Выберите тип</option>
                                <option value="Спальня">Спальня</option>
                                <option value="Гостинная">Гостинная</option>
                                <option value="Кухня">Кухня</option>
                                <option value="Детская">Детская</option>
                            </select>
                        </div>

                        <div class="form-item">
                            <label>Ваше имя</label>
                            <input name="name" type="text" required class="form-control">
                        </div>

                        <div class="form-item">
                            <label>Ваш телефон</label>
                            <input name="phone" pattern="+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" type="tel" placeholder="+7 (___) ___-__-__" required class="phone-input form-control" inputmode="numeric">
                        </div>

                        <div class="form-item">
                            <button class="btn btn--bold" type="submit">Получить</button>
                        </div>

                        <div class="form-item">
                            <label class="checkbox policy-checkbox">
                                <input name="policy" type="checkbox" required checked>
                                <span>Я принимаю условия <a href="#" target="_blank">обработки
    персональных данных</a></span>
                            </label>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
