<div id="contains-dialog" class="modal order-modal">
    <header class="order-modal__header">
        <div class="order-modal__title">Узнайте о наличии товара</div>
        <div class="order-modal__subtitle">Дадим ответ сразу, как только освободимся</div>
    </header>

    <form class="order-form">
        <div class="form-item">
            <label>Ваше имя</label>
            <input type="text" required class="form-control">
        </div>

        <div class="form-item">
            <label>Ваш телефон</label>
            <input type="text" type="tel" pattern="+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" required class="phone-field form-control">
        </div>

        <div class="form-item">
            <button class="btn btn--bold" type="submit">Получить ответ</button>
        </div>

        <div class="form-item">
            <label class="checkbox policy-checkbox">
                <input type="checkbox" required checked>
                <span>Я принимаю условия <a href="#" target="_blank">обработки
    персональных данных</a></span>
            </label>
        </div>
    </form>
</div>
