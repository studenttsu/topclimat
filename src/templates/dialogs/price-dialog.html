<div id="price-dialog" class="modal order-modal">
    <header class="order-modal__header">
        <div class="order-modal__title">Получите прайс-лист по WhatsApp или Telegram</div>
        <div class="order-modal__subtitle">Вышлем прайс-лист сегодня</div>
    </header>

    <form class="order-form">
        <div class="form-item">
            <label>Ваше имя</label>
            <input name="name" type="text" required class="form-control">
        </div>

        <div class="form-item">
            <label>Ваш телефон</label>
            <input name="phone" pattern="+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" type="tel" placeholder="+7 (___) ___-__-__" required class="phone-input form-control" inputmode="numeric">
        </div>

        <div class="form-item">
            <button class="btn btn--bold" type="submit">Получить прайс-лист</button>
        </div>

        <div class="form-item">
            <label class="checkbox policy-checkbox">
                <input name="policy" type="checkbox" required checked>
                <span>Я принимаю условия <a href="#" target="_blank">обработки
    персональных данных</a></span>
            </label>
        </div>
    </form>
</div>
